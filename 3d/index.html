<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }

	<body>
		<script src="three.js"></script>

		<script>
			// Our Javascript will go here.
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      // var loader = new THREE.GLTFLoader();

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );





      var geometry = new THREE.BoxGeometry( 200, 200, 200 );
      var material = new THREE.MeshBasicMaterial( { color:0x00ffff,vertexColors: THREE.FaceColors  } );
console.log( geometry.faces);
      for ( var i = 0; i < geometry.faces.length; i++ )
          {
            // if(i%2 == 0 )
             // geometry.faces[ i ].color.setRGB(0,  20, 0);
          }

          geometry.faces[ 8 ].color.setRGB(0,  20, 0);
          geometry.faces[ 9 ].color.setRGB(0,  20, 0);

      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      cube.position.z = -500;


      camera.position.x = 0;

      function getWidth() {
        if (self.innerWidth) {
          return self.innerWidth;
        }

        if (document.documentElement && document.documentElement.clientWidth) {
          return document.documentElement.clientWidth;
        }

        if (document.body) {
          return document.body.clientWidth;
        }
      }
      var cursorX;
      var cursorY;
      document.onmousemove = function(e){
          cursorX = e.pageX;
          cursorY = e.pageY;


      }

      function getHeight() {
  if (self.innerHeight) {
    return self.innerHeight;
  }

  if (document.documentElement && document.documentElement.clientHeight) {
    return document.documentElement.clientHeight;
  }

  if (document.body) {
    return document.body.clientHeight;
  }
}

      setInterval("checkCursor()", 10);

      function checkCursor(){
        cube.rotation.y = (cursorX/getWidth())*2-1 ;
        cube.rotation.x = (cursorY/getHeight())*2-1 ;

        // console.log("Cursor at: " + cursorX + ", " + cursorY + "  " + cursorX/getWidth() );
        }

      function animate() {
      	requestAnimationFrame( animate );
      	renderer.render( scene, camera );
        // cube.rotation.x += 0.01;
        // cube.rotation.y += 0.01;
        // cube.rotation.z += 0.01;

      }
      animate();

    </script>
